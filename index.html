<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coolnut LifeStyle</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Cyberpunk & Luxury Custom Styles */
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --luxury-gold: #ffd700;
            --neon-red: #ff3333;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 243, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(255, 0, 255, 0.08) 0%, transparent 25%);
            color: #e0e0e0;
            font-family: 'Rajdhani', 'Sarabun', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .font-cyber {
            font-family: 'Orbitron', sans-serif;
        }

        /* Glassmorphism Card */
        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Neon Glow Effects */
        .glow-text-blue { text-shadow: 0 0 10px rgba(0, 243, 255, 0.7); }
        .glow-text-gold { text-shadow: 0 0 10px rgba(255, 215, 0, 0.7); }
        .glow-text-red { text-shadow: 0 0 10px rgba(255, 51, 51, 0.7); }

        .cyber-btn {
            position: relative;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            border: 1px solid var(--neon-blue);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .cyber-btn:hover {
            background: rgba(0, 243, 255, 0.15);
            box-shadow: 0 0 15px var(--neon-blue);
            transform: translateY(-2px);
        }
        .cyber-btn:active { transform: scale(0.95); }

        .luxury-btn {
            border-color: var(--luxury-gold);
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            color: var(--luxury-gold);
        }
        .luxury-btn:hover {
            background: rgba(255, 215, 0, 0.15);
            box-shadow: 0 0 15px var(--luxury-gold);
        }

        /* Category Specific Borders & Glows */
        .border-school { border-color: var(--neon-blue); }
        .border-work { border-color: var(--luxury-gold); }
        .border-dev { border-color: var(--neon-red); }

        .hover-school:hover { border-color: var(--neon-blue); box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); }
        .hover-work:hover { border-color: var(--luxury-gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        .hover-dev:hover { border-color: var(--neon-red); box-shadow: 0 0 20px rgba(255, 51, 51, 0.2); }

        .text-school { color: var(--neon-blue); }
        .text-work { color: var(--luxury-gold); }
        .text-dev { color: var(--neon-red); }

        /* Link Card Styles */
        .link-card {
            background: rgba(30, 30, 30, 0.6);
            border-left-width: 3px;
            transition: all 0.3s ease;
        }
        .link-card:hover {
            background: rgba(40, 40, 40, 0.8);
            transform: scale(1.02);
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid var(--neon-blue);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mobile Menu Animation */
        #mobile-menu {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #mobile-menu.open {
            max-height: 250px;
            opacity: 1;
        }
        
        /* Select Input Styling */
        select option {
            background-color: #0a0a0a;
            color: white;
        }
    </style>
</head>
<body class="flex flex-col items-center">

    <header class="w-full max-w-6xl p-4 md:p-6 flex justify-between items-center z-20 relative bg-black/20 backdrop-blur-sm sticky top-0 md:static border-b border-white/5 md:border-none">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-microchip text-3xl md:text-4xl text-[#00f3ff] animate-pulse"></i>
            <div>
                <h1 class="font-cyber text-xl md:text-3xl font-bold tracking-wider text-white">
                    COOLNUT <span class="text-[#ffd700] glow-text-gold">LIFESTYLE</span>
                </h1>
                <p class="text-[10px] md:text-xs text-gray-400 tracking-[0.2em] uppercase">Hyperlink Gateway System</p>
            </div>
        </div>
        
        <div class="hidden md:flex gap-3">
            <button onclick="openAddModal()" class="cyber-btn luxury-btn px-4 py-2 rounded text-sm font-bold">
                <i class="fa-solid fa-plus mr-2"></i> ADD LINK
            </button>
        </div>

        <button onclick="toggleMobileMenu()" class="md:hidden text-[#00f3ff] text-2xl px-2 focus:outline-none hover:text-white transition-colors">
            <i id="hamburger-icon" class="fa-solid fa-bars"></i>
        </button>
    </header>

    <div class="w-full max-w-6xl px-4 mb-6 z-10">
        <div class="glass-panel rounded-lg p-3 flex flex-col md:flex-row justify-between items-center gap-4 border border-[#00f3ff]/30">
            
            <div class="flex items-center gap-3 w-full md:w-auto justify-center md:justify-start">
                <i class="fa-brands fa-bitcoin text-[#ffd700] text-2xl animate-pulse"></i>
                <div class="flex flex-col">
                    <span class="text-[10px] text-gray-400 font-cyber tracking-wider">BTC/THB (BITKUB)</span>
                    <div id="btc-price" class="text-xl md:text-2xl font-bold text-white font-cyber glow-text-blue min-w-[150px]">
                        LOADING...
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3 w-full md:w-auto justify-center md:justify-end">
                <div class="flex flex-col items-end w-full">
                    <div class="tradingview-widget-container" style="height: 50px; width: 250px;">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
                        {
                        "symbol": "NASDAQ:MSTR",
                        "width": "100%",
                        "isTransparent": true,
                        "colorTheme": "dark",
                        "locale": "en"
                        }
                        </script>
                    </div>
                    </div>
            </div>

        </div>
    </div>
    <div id="mobile-menu" class="w-full bg-[#111] border-b border-[#00f3ff]/30 md:hidden z-10 absolute top-[70px]">
        <div class="p-4 flex flex-col gap-3">
            <button onclick="openAddModal(); toggleMobileMenu()" class="w-full cyber-btn luxury-btn px-4 py-3 rounded text-sm font-bold flex items-center justify-center">
                <i class="fa-solid fa-plus mr-2"></i> ADD NEW LINK
            </button>
            <div class="text-center text-[10px] text-gray-500 font-cyber mt-2">
                SYSTEM STATUS: <span class="text-green-500">ONLINE</span>
            </div>
        </div>
    </div>

    <main class="w-full max-w-6xl p-4 md:p-6 z-10 flex-grow">
        
        <div id="loading-indicator" class="flex flex-col items-center justify-center py-20 hidden">
            <div class="loader mb-4"></div>
            <p class="text-[#00f3ff] font-cyber tracking-widest animate-pulse">SYSTEM SYNCHRONIZING...</p>
        </div>

        <div id="empty-state" class="text-center py-20 hidden">
            <i class="fa-solid fa-database text-6xl text-gray-700 mb-4"></i>
            <p class="text-gray-500">NO DATA FOUND IN DATABASE</p>
        </div>

        <div id="content-area">
            </div>

    </main>

    <footer class="w-full p-6 text-center text-gray-600 text-[10px] md:text-xs font-cyber z-10">
        <p>&copy; 2024 COOLNUT LIFESTYLE. ALL RIGHTS RESERVED. <span class="text-[#00f3ff]">SYSTEM ONLINE</span></p>
    </footer>

    <div id="add-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-md p-6 md:p-8 rounded-xl relative border border-[#ff00ff]/30 shadow-[0_0_30px_rgba(255,0,255,0.1)]">
            <div class="flex justify-between items-center mb-6 border-b border-[#ff00ff]/30 pb-2">
                <h2 class="font-cyber text-xl md:text-2xl text-[#ff00ff]">ADD NEW NODE</h2>
                <button onclick="closeModal('add-modal')" class="text-gray-500 hover:text-white">
                    <i class="fa-solid fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="add-form" onsubmit="submitLink(event)">
                <div class="mb-4">
                    <label class="block text-xs text-[#00f3ff] mb-1 uppercase tracking-wider">Category (หมวดหมู่)</label>
                    <select id="web-category" required
                        class="w-full bg-[#0a0a0a] border border-gray-700 text-white p-3 rounded focus:border-[#ff00ff] focus:outline-none focus:shadow-[0_0_10px_rgba(255,0,255,0.3)] transition-all appearance-none cursor-pointer">
                        <option value="School Work">School Work (การเรียน)</option>
                        <option value="My Work">My Work (งานส่วนตัว)</option>
                        <option value="Dev Zone">Dev Zone (สำหรับ Developer)</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-xs text-[#00f3ff] mb-1 uppercase tracking-wider">Web Name</label>
                    <input type="text" id="web-name" required placeholder="Ex. Youtube"
                        class="w-full bg-[#0a0a0a] border border-gray-700 text-white p-3 rounded focus:border-[#ff00ff] focus:outline-none focus:shadow-[0_0_10px_rgba(255,0,255,0.3)] transition-all">
                </div>
                <div class="mb-6">
                    <label class="block text-xs text-[#00f3ff] mb-1 uppercase tracking-wider">URL Destination</label>
                    <input type="url" id="web-url" required placeholder="https://..."
                        class="w-full bg-[#0a0a0a] border border-gray-700 text-white p-3 rounded focus:border-[#ff00ff] focus:outline-none focus:shadow-[0_0_10px_rgba(255,0,255,0.3)] transition-all">
                </div>
                
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeModal('add-modal')" class="px-4 py-2 text-gray-400 hover:text-white transition-colors">CANCEL</button>
                    <button type="submit" id="btn-save" class="bg-[#ff00ff]/20 border border-[#ff00ff] text-[#ff00ff] px-6 py-2 rounded hover:bg-[#ff00ff] hover:text-black transition-all font-bold tracking-wider w-full md:w-auto">
                        <i class="fa-solid fa-save mr-2"></i> INJECT DATA
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Config: Hardcoded API URL
        const apiUrl = 'https://script.google.com/macros/s/AKfycbx6u7vKWv5gmxoJ4OdhZDb6avzNGesml9-paKA941SbQ2zVIcjCHVrW40ySDjMJPk3j/exec';

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            fetchLinks();
            fetchBitkubPrice(); // Start fetching prices
        });

        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('hamburger-icon');
            
            menu.classList.toggle('open');
            
            if (menu.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }

        // Fetch Data from Sheet
        function fetchLinks() {
            const loader = document.getElementById('loading-indicator');
            const contentArea = document.getElementById('content-area');
            const emptyState = document.getElementById('empty-state');
            
            loader.classList.remove('hidden');
            contentArea.innerHTML = ''; // Clear current
            emptyState.classList.add('hidden');

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    loader.classList.add('hidden');
                    if (data.length === 0) {
                        emptyState.classList.remove('hidden');
                    } else {
                        renderCategorizedLinks(data);
                    }
                })
                .catch(error => {
                    loader.classList.add('hidden');
                    console.error('Error connecting to database:', error);
                    emptyState.innerHTML = `<i class="fa-solid fa-triangle-exclamation text-6xl text-red-500 mb-4"></i><p class="text-red-400">CONNECTION ERROR</p>`;
                    emptyState.classList.remove('hidden');
                });
        }

        // Render Links Categorized
        function renderCategorizedLinks(links) {
            const contentArea = document.getElementById('content-area');
            
            // Define Categories Order and Styles
            const categories = [
                { id: 'School Work', title: 'SCHOOL WORK', icon: 'fa-graduation-cap', colorClass: 'text-school', borderClass: 'border-school', hoverClass: 'hover-school' },
                { id: 'My Work', title: 'MY WORK', icon: 'fa-briefcase', colorClass: 'text-work', borderClass: 'border-work', hoverClass: 'hover-work' },
                { id: 'Dev Zone', title: 'DEV ZONE', icon: 'fa-code', colorClass: 'text-dev', borderClass: 'border-dev', hoverClass: 'hover-dev' }
            ];
            
            categories.forEach(cat => {
                // Filter links for this category
                // Default to 'My Work' if category is undefined (backward compatibility)
                const catLinks = links.filter(link => {
                    const c = link.category || 'My Work'; 
                    return c === cat.id;
                });

                if (catLinks.length > 0) {
                    const section = document.createElement('div');
                    section.className = "mb-10";
                    
                    // Section Header
                    section.innerHTML = `
                        <div class="flex items-center gap-3 mb-6 border-b border-gray-800 pb-2">
                            <i class="fa-solid ${cat.icon} text-2xl ${cat.colorClass}"></i>
                            <h2 class="font-cyber text-xl md:text-2xl font-bold text-white tracking-widest">${cat.title}</h2>
                            <span class="text-xs text-gray-500 bg-[#111] px-2 py-1 rounded border border-gray-800">${catLinks.length} NODES</span>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 link-grid-${cat.id}">
                        </div>
                    `;
                    
                    contentArea.appendChild(section);
                    // Better select directly from the element we just created
                    const gridContainer = section.lastElementChild;

                    catLinks.forEach(link => {
                        const card = document.createElement('a');
                        card.href = link.url;
                        card.target = "_blank";
                        card.className = `link-card block p-6 rounded-r-xl relative group overflow-hidden decoration-none touch-manipulation active:scale-[0.98] transition-all border-l-4 ${cat.borderClass} ${cat.hoverClass}`;
                        
                        const icon = getIconForUrl(link.url);

                        card.innerHTML = `
                            <div class="absolute right-0 top-0 opacity-10 group-hover:opacity-20 transition-opacity">
                                <i class="${icon} text-6xl transform rotate-12 -translate-y-2 translate-x-2 text-white"></i>
                            </div>
                            <div class="relative z-10">
                                <h3 class="text-lg md:text-xl font-bold text-white transition-colors truncate">${link.name}</h3>
                                <p class="text-gray-400 text-xs mt-1 truncate font-mono opacity-70">${new URL(link.url).hostname}</p>
                                <div class="mt-4 flex items-center text-xs text-gray-500 group-hover:text-white transition-colors">
                                    <span class="${cat.colorClass}">ACCESS</span>
                                    <i class="fa-solid fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
                                </div>
                            </div>
                        `;
                        gridContainer.appendChild(card);
                    });
                }
            });
        }

        // Add New Link
        function submitLink(e) {
            e.preventDefault();
            
            const category = document.getElementById('web-category').value;
            const name = document.getElementById('web-name').value;
            const url = document.getElementById('web-url').value;
            const btn = document.getElementById('btn-save');
            const originalText = btn.innerHTML;

            // UI Loading
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> PROCESSING...';
            btn.disabled = true;

            // Send Post Request with Category
            fetch(apiUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                body: JSON.stringify({ name: name, url: url, category: category })
            })
            .then(() => {
                alert('Success: Data Injected!');
                document.getElementById('add-form').reset();
                closeModal('add-modal');
                fetchLinks(); // Refresh
            })
            .catch(err => {
                console.error(err);
                alert('Injection Failed. Check console.');
            })
            .finally(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        // Utilities
        function openAddModal() { document.getElementById('add-modal').classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        function getIconForUrl(urlString) {
            try {
                const url = new URL(urlString);
                const domain = url.hostname;
                if(domain.includes('google')) return 'fa-brands fa-google';
                if(domain.includes('youtube')) return 'fa-brands fa-youtube';
                if(domain.includes('facebook')) return 'fa-brands fa-facebook';
                if(domain.includes('twitter') || domain.includes('x.com')) return 'fa-brands fa-twitter';
                if(domain.includes('instagram')) return 'fa-brands fa-instagram';
                if(domain.includes('github')) return 'fa-brands fa-github';
                if(domain.includes('netflix')) return 'fa-solid fa-film';
                if(domain.includes('stackoverflow')) return 'fa-brands fa-stack-overflow';
                return 'fa-solid fa-globe';
            } catch (e) {
                return 'fa-solid fa-link';
            }
        }

        window.onclick = function(event) {
            if (event.target.id === 'add-modal') closeModal('add-modal');
        }

        // === NEW: Price Fetching Logic ===
        async function fetchBitkubPrice() {
            const btcElement = document.getElementById('btc-price');
            try {
                // Fetch from Bitkub Public API
                const response = await fetch('https://api.bitkub.com/api/market/ticker?sym=THB_BTC');
                const data = await response.json();
                
                // Get Last Price
                const price = data.THB_BTC.last;
                
                // Format with commas
                btcElement.innerText = "฿" + price.toLocaleString('en-US');
                
                // Remove pulse animation after first load to look cleaner
                btcElement.classList.remove('animate-pulse'); 
                
            } catch (error) {
                console.error('Error fetching Bitkub:', error);
                // Keep old value or show error if preferred, avoiding flicker
                if(btcElement.innerText === 'LOADING...') {
                    btcElement.innerText = "OFFLINE";
                    btcElement.style.color = "#ff3333";
                }
            }
        }

        // Auto-refresh every 10 seconds
        setInterval(fetchBitkubPrice, 10000);
    </script>
</body>
</html>
